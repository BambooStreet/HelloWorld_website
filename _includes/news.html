<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 섹션</title>
    <style>
        .news-item {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .news-item:hover .news-image {
            transform: scale(1.05);
        }
        .news-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 15px;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        .news-item:hover .news-content {
            background-color: #f8f8f8;
        }
        .news-content h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
            line-height: 1.3;
            transition: color 0.3s ease;
        }
        .news-item:hover .news-content h4 {
            color: #007bff;
        }
        .news-content p {
            margin-bottom: 15px;
        }
        .news-content .btn {
            margin-top: auto;
            align-self: start;
            padding: 8px 15px;
            background-color: #4a4ab3;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .news-content .btn:hover {
            background-color: #4a4ab3;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col-md-4 {
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
            padding: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Services Section -->
    <section id="news-highlights" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">

                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="news-item">
                        <img src="https://img.etoday.co.kr/pto_db/2024/03/600/20240312085057_1997948_1200_800.jpg" alt="뉴스 이미지 1" class="news-image">
                        <div class="news-content">
                            <h4>LG유플러스-쿠쿠, AI콜봇으로 고객 상담…"재상담률 75% 감소 효과</h4>
                            <p class="text-muted">2024.03.12</p>
                            <a href="https://www.etoday.co.kr/news/view/2339201" class="btn">자세히 보기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="news-item">
                        <img src="https://thumb.mt.co.kr/06/2024/08/2024081221405614755_1.jpg/dims/optimize/" alt="뉴스 이미지 2" class="news-image">
                        <div class="news-content">
                            <h4>최상목 "외국인 정책 전환 필수…정착위한 비자사다리 구축"</h4>
                            <p class="text-muted">2024.08.13</p>
                            <a href="https://news.mt.co.kr/mtview.php?no=2024081221405614755" class="btn">자세히 보기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="news-item">
                        <img src="https://news.kbs.co.kr/data/news/2024/08/13/20240813_e6K9Jf.jpg" alt="뉴스 이미지 3" class="news-image">
                        <div class="news-content">
                            <h4>법무부, 지역기반 이민정책 간담회…“지역맞춤형 비자 확대”</h4>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
